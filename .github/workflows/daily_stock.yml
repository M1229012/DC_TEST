name: Manual Stock Report

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      # ✅ 安裝完整的 Chrome 與字型依賴
      - name: Install Chrome and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-wqy-zenhei \
            chromium-browser \
            chromium-chromedriver \
            libnss3 \
            libgconf-2-4 \
            libfontconfig1 \
            libxss1 \
            libxtst6 \
            xdg-utils \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1
            
      # ✅ 確認 Chrome 與 ChromeDriver 安裝成功
      - name: Verify Chrome Installation
        run: |
          which chromium-browser || echo "chromium-browser not found"
          which chromedriver || echo "chromedriver not found"
          chromium-browser --version || echo "Cannot get version"
          chromedriver --version || echo "Cannot get driver version"
          
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
      - name: Install Python Requirements
        run: |
          pip install -r requirements.txt
          
      - name: Run Analysis Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TEST }}
        run: |
          python "DC_One-page candlestick chart.py"
